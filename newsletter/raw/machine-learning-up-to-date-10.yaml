- name: the2
  category: theory
  title: 'Shortcut Learning in Deep Neural Networks'
  image: /assets/img/mlutd10the2.png
  imageCaption:
    text: Examples of unintended generalization in deep neural networks
    href: https://thegradient.pub/shortcuts-neural-networks-love-to-cheat
  excerpt: '
    Dr. JÃ¶rn-Henrik Jacobsen from the University of Toronto published a paper and accompanying article detailing the class of phenomena known as "shortcut learning" in which neural networks learn to generalize in ways that are unintended by the human designer. This is the cause of the public outcries for fairness in machine learning model predictions as well as the confusion when otherwise super-human models are embarrassingly fooled by nothing more than Gaussian perturbation. There are several different types of ways in which this occurs, and this sub-field of research will continue to identify and address them. Time to plug those gaps!
    '
  links:
  - text: Article
    href: https://thegradient.pub/shortcuts-neural-networks-love-to-cheat
