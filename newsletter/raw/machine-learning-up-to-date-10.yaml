  title: 'AWS Copilot as Your CLI Helper for ECS'
  image: /assets/img/mlutd10app3.png
  imageCaption:
    text: An example application deployment with ECS
    href: https://aws.amazon.com/blogs/containers/introducing-aws-copilot
  excerpt: >
    Amazon's Elastic Container Service (ECS) has long been overshadowed by the almighty Kubernetes (and EKS, it's hosted version) for container orchestration in its cloud platform. However, ECS has found a solid supporter base for smaller-scale applications that have only one or a few containers. With the new copilot CLI, that process got a lot easier.

    I'm working up a demo project of deploying an application on ECS with FastAPI, more to come soon!
