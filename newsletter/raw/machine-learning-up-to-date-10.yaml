- name: ind2
  category: theory
  title: 'On Data Science vs Machine Learning Engineering'
  image: /assets/img/mlutd10ind2.png
  imageCaption:
    text: An example deployment architecture for API load balancing with auto-scaling
    href: https://towardsdatascience.com/why-we-built-a-platform-for-machine-learning-engineering-not-data-science-54004d5b6e95
  excerpt: >
    The distinction between data science and machine learning engineering is subtle, but important when it comes to software platform development. Platforms, as opposed to experiments and one-offs, must provide scale and flexibility to a wide range of tasks. Those that don't are...poor platforms.

    Caleb Kaiser reflects on how [Cortex](https://github.com/cortexlabs/cortex) aimed directly for machine learning engineering as it built its open-source ML platform, which has caught on very nicely in the cloud ML space. After reading his well-written article, check out some of their example application deploys to see how smooth it is!
  links:
  - text: Article
    href: https://towardsdatascience.com/why-we-built-a-platform-for-machine-learning-engineering-not-data-science-54004d5b6e95
  - text: Cortex Github
    href: https://github.com/cortexlabs/cortex
  - text: Cortex Website
    href: https://www.cortex.dev
