  title: 'FastAI Version 2'
  image: /assets/img/mlutd13app1.png
  imageCaption:
    text: A block diagram of the fastai v2 framework
    href: https://www.fast.ai/2020/08/21/fastai2-launch
  excerpt: '
    FastAI, the hugely popular software library for hand-on ML learning and experimentation, has released its upgraded version. The library’s core is now based on PyTorch, and features many improvements, which are quoted below:

    - A new type dispatch system for Python along with a semantic type hierarchy for tensors  
    - A GPU-optimized computer vision library which can be extended in pure Python  
    - An optimizer which refactors out the common functionality of modern optimizers into two basic pieces, allowing optimization algorithms to be implemented in 45 lines of code  
    - A novel 2-way callback system that can access any part of the data, model, or optimizer and change it at any point during training  
    - A new data block API  
    - And much more...
    '
  links:
