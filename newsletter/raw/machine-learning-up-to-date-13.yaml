  title: 'Self-organizing Autonomous Vehicles Improve Traffic Flow'
  image: /assets/img/mlutd13the2.png
  imageCaption:
    text: A snapshot of the simulation performed in the experiment
    href: https://phys.org/news/2020-09-small-self-organizing-autonomous-vehicles-significantly
  excerpt: '
    An experiment conducted by researchers at Bar-Ilan University has shown that self-organizing autonomous vehicles (AVs) significantly improve traffic flow, even when largely outnumbered by human drivers. This is a very encouraging result, as there are two core issues with respect to the prospect of AV integration:

    1) How well can AVs interact with human drivers?

    2) How well can AVs interact with each other and collaborate toward a common goal? (cough game theory cough)
    '
