- name: the2
  category: theory
  title: 'Knocking on Turing’s door: Quantum Computing and Machine Learning'
  image: /assets/img/mlutd30the2.png
  imageCaption:
    text: The possible transformations applied on a qubit can be represented by rotations of a Bloch sphere
    href: https://thegradient.pub/knocking-on-turings-door-quantum-computing-and-machine-learning
  excerpt: '
    Zeros and ones. Bits and pieces. Positives and negatives. And above all, switches, some on and others off. We have all grown accustomed to seeing and using a contemporary computer. Each year, industry behemoths like Intel, AMD, ARM, and NVIDIA, release the next generation of their top-of-the-line silicon, locking horns, and pushing the envelope of the traditional computers that we know today.

    If we critically evaluate these multitudes of new multi-core CPUs, GPUs, and mammoth compute clusters hosted on the cloud, we will soon realize that faster processors do not necessarily result in increased computational power. Granted, the speed of computation has increased exponentially in the past decades, so has the amount of data we can handle and process. We can store and analyze exabytes of data on the internet, train deep learning models like OpenAI’s GPT-3, and enable the computational intelligence needed to defeat champions and grandmasters at complex games like Go and Chess. But have all these technological advances expanded what we can fundamentally do with computers beyond where we started out with? Or simply put, have we changed our traditional model of computing?
    '
  links:
  - text: Article
    href: https://thegradient.pub/knocking-on-turings-door-quantum-computing-and-machine-learning
  credit:
  - type: twitter
    properties:
      handle: '@AtherFawaz'
  - type: twitter
    properties:
      handle: '@gradientpub'
- name: the3
  category: theory
  title: 'Dataset Security for Machine Learning: Data Poisoning, Backdoor Attacks, and Defenses'
  image: /assets/img/mlutd30the3.png
  imageCaption:
    text: A taxonomy of training-only data poisoning attacks
    href: https://arxiv.org/abs/2012.10544
  excerpt: '
    As machine learning systems grow in scale, so do their training data requirements, forcing practitioners to automate and outsource the curation of training data in order to achieve state-of-the-art performance. The absence of trustworthy human supervision over the data collection process exposes organizations to security vulnerabilities; training data can be manipulated to control and degrade the downstream behaviors of learned models. The goal of this work is to systematically categorize and discuss a wide range of dataset vulnerabilities and exploits, approaches for defending against these threats, and an array of open problems in this space. In addition to describing various poisoning and backdoor threat models and the relationships among them, we develop their unified taxonomy.
    '
  links:
  - text: Article
    href: https://arxiv.org/abs/2012.10544
  credit:
  - type: Text
    properties:
      text: 'Paper authors'
