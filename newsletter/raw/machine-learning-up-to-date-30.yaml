  title: Designing Data Science Tools at Spotify
  image: /assets/img/mlutd30app1.png
  imageCaption:
    text: A workflow showing how feature changes would affect the user experience.
    href: https://spotify.design/article/designing-data-science-tools-at-spotify
  excerpt: "Up until recently, the tools Spotify\u2019s data scientists used every\
    \ day were designed mostly by engineers. There was no one dedicated to looking\
    \ at the problems data scientists were experiencing holistically. This meant that\
    \ a lot of the time, the tools were strung together with inefficient hacky workarounds.\n\
    Throughout the past year, a design team was created to rethink the existing stack\
    \ and weed out these bad practices.\nI\u2019m a product designer in the R&D Community\
    \ at Spotify, and I\u2019ve been working in the data tools space for about a year\
    \ \u2014 which makes me one of the longest-serving designers in the team. I was\
    \ brought in to pair up with engineering squads working on platforms and experiences\
    \ for data scientists. Most recently, I helped to create and launch a new data\
    \ science tool that would expedite insights production, and eliminate those old,\
    \ inefficient ways of working.\n"
  links:
