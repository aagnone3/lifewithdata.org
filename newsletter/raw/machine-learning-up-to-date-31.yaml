  title: No Code Workflow Orchestrator for Building Batch & Streaming Pipelines at
    Scale
  image: /assets/img/mlutd31app1.png
  imageCaption:
    text: uWorc's drag-and-drop workflow editor
    href: https://eng.uber.com/no-code-workflow-orchestrator
  excerpt: "At Uber, several petabytes of data move across and within various platforms\
    \ every day. We power this data movement by a strong backbone of data pipelines.\
    \ Whether it\u2019s ingesting the data from millions of Uber trips or transforming\
    \ the ingested data for analytical and machine learning models,\_it all runs through\
    \ these pipelines. To put it in perspective, Uber\u2019s data platform runs upwards\
    \ of 15,000 data pipelines!\nBut over time, the existing Python framework-based\
    \ methods started showing a productivity tax on pipeline creators. The growing\
    \ population of data-analysts and city-operations users inside Uber depended on\
    \ a handful of data engineers to create their pipelines. What could be a few hours\
    \ work often turned into a few days or weeks. In addition to that, the demand\
    \ for real-time data and insights also grew quickly within Uber. But with a completely\
    \ different technology stack and the complexities of building a real-time pipeline,\
    \ we could not adopt real-time insight as quickly as we wanted. And getting the\
    \ code right was even trickier.\nThe need for a simpler, unified, and intuitive\
    \ user experience for building data workflows was the main impetus behind uWorc,\
    \ Unified Workflow Orchestrator.\n"
  links:
