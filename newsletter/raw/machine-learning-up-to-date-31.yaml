    text: MLOps startups that raised money in 2020
    href: https://huyenchip.com/2020/12/30/mlops-v2.html
  excerpt: "Last June, I published the post\_What I learned from looking at 200 machine\
    \ learning tools. The post got some attention and I got a lot of messages from\
    \ people telling me about new tools. I updated the old list to now include 284\
    \ tools. I\u2019ll keep on updating the list as I find out about new tools. Any\
    \ lead would be much appreciated!\nWhile looking for these MLOps tools, I discovered\
    \ some interesting points about the MLOps landscape:\n1\\. Increasing focus on\
    \ deployment\n2\\. The Bay Area is still the epicenter of machine learning, but\
    \ not the only hub\n3\\. MLOps infrastructure in the US and China are diverging\n\
    4\\. More interests in machine leanring production from academia\n"
