- name: app2
  category: application
  title: 18 Machine Learning Best Practices
  image: /assets/img/mlutd31app2.png
  imageCaption:
    text: Non-model components to consider in the ML development process
    href: https://rubikscode.net/2020/11/30/18-machine-learning-best-practices
  excerpt: "Machine Learning and Deep Learning (AI, in general) are no longer just\
    \ buzzwords. They became an integral part of our businesses and startups. This\
    \ affects software development too, in fact, it goes even further. We can\u2019\
    t observe machine learning components just as another part of the ecosystem, because\
    \ they are part of the system that makes decisions. These components also are\
    \ shifting our focus to data, which brings a different mindset when it comes to\
    \ the infrastructure. Because of all these things building machine learning-based\
    \ applications is not an easy task. There are several areas where data scientists,\
    \ software developers and DevOps engineers need to work together in order to make\
    \ a high-quality product.\n"
  links:
