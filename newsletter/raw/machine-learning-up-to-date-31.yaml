- name: the1
  category: theory
  title: 'How to Talk When a Machine is Listening: Corporate Disclosure in the Age
    of AI'
  image: /assets/img/mlutd31the1.png
  imageCaption:
    text: Photo by Austin Distel on Unsplash
    href: https://unsplash.com/s/photos/money-data?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText
  excerpt: 'This paper analyzes how corporate disclosure has been reshaped by machine
    processors, employed by algorithmic traders, robot investment advisors, and quantitative
    analysts. Our findings indicate that increasing machine and AI readership, proxied
    by machine downloads, motivates firms to prepare filings that are more friendly
    to machine parsing and processing. Moreover, firms with high expected machine
    downloads manage textual sentiment and audio emotion in ways catered to machine
    and AI readers, such as by differentially avoiding words that are perceived as
    negative by computational algorithms as compared to those by human readers, and
    by exhibiting speech emotion favored by machine learning software processors.
    The publication of Loughran and McDonald (2011) is instrumental in attributing
    the change in the measured sentiment to machine and AI readership. While existing
    research has explored how investors and researchers apply machine learning and
    computational tools to quantify qualitative information from disclosure and news,
    this study is the first to identify and analyze the feedback effect on corporate
    disclosure decisions, i.e., how companies adjust the way they talk knowing that
    machines are listening.

    '
  links:
  - text: Article
    href: https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3683802
  credit:
  - type: Text
    properties:
      text: Paper authors
- name: the2
  category: theory
  title: A Gentle Introduction to Deep Learning for Graphs
  image: /assets/img/mlutd31the2.png
  imageCaption:
    text: An example of pooling in GNNs
    href: https://arxiv.org/pdf/1912.12693.pdf
  excerpt: 'The adaptive processing of graph data is a long-standing research topic
    which has been lately consolidated as a theme of major interest in the deep learning
    community. The snap increase in the amount and breadth of related research has
    come at the price of little systematization of knowledge and attention to earlier
    literature. This work is designed as a tutorial introduction to the field of deep
    learning for graphs. It favours a consistent and progressive introduction of the
    main concepts and architectural aspects over an exposition of the most recent
    literature, for which the reader is referred to available surveys. The paper takes
    a top-down view to the problem, introducing a generalized formulation of graph
    representation learning based on a local and iterative approach to structured
    information processing. It introduces the basic building blocks that can be combined
    to design novel and effective neural models for graphs. The methodological exposition
    is complemented by a discussion of interesting research challenges and applications
    in the field.

    '
  links:
  - text: Article
    href: https://arxiv.org/pdf/1912.12693.pdf
  credit:
  - type: Text
    properties:
      text: Paper authors
- name: the3
  category: theory
  title: Learning to Fix Programs from Error Messages
  image: /assets/img/mlutd31the3.png
  imageCaption:
    text: A diagram of the functionality of the DrRepair system
    href: https://ai.stanford.edu/blog/DrRepair
  excerpt: 'When writing programs, a lot of time is spent debugging or fixing source
    code errors, both for beginners (imagine the intro programming classes you took)
    as well as for professional developers (for example, [this case study](https://static.googleusercontent.com/media/research.google.com/en//pubs/archive/42184.pdf)
    from Google ). Automating program repair could dramatically enhance the productivity
    of both programming and learning programming. In our recent work published at
    ICML 2020, we study how to use machine learning to repair programs automatically.

    '
  links:
